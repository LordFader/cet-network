##################
site_name: DOCS-CET-Network
site_url: https://cet-network.netlify.app/
repo_url: https://github.com/PGodinho/cet-network
site_description: Documents
 
##################
theme:
  name: material
  logo: logo.svg
  favicon: logo.svg
  features:
    - navigation.top
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.instant.preview
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    #- navigation.expand
    - navigation.sections
    - navigation.path
    - navigation.indexes
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.select
  icon:
    previous: fontawesome/solid/angle-left
    next: fontawesome/solid/angle-right
  font:
    text: Roboto
  palette:
  # Palette toggle for dark mode
    - scheme: slate
      primary: black
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  # Palette toggle for light mode
    - scheme: default
      primary: grey
      accent: blue grey
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

# Plugins
plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - open-in-new-tab
  - drawio
  - drawio-exporter
